<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clash of The SuperHeroes</title>
</head>
<body>
    
    <div class="header ">
        <img src="img/logo.png" class="logo" title="Factory.hr">
        <h1 class="posterama">SUPERHEROJI</h1>
        <button class="button posterama">NASTAVI <img src="img/arrow right.png"></button>
    </div>
    <div class="main-container">
        <h2>ODABERI SVOG SUPERHEROJA!</h2>
        <div class="nav-container">
            <div href="#" class="prev hero-button"><img src="img/arrow left.png"></div>
            <div href="#" class="next hero-button"><img src="img/arrow right.png"></div>
        </div>
        <div class="hero-container">
            <div class="hero-card">
                <img class="hero1" alt="superhero-picture" onerror="this.onerror=null;this.src='img/avatar.png'" src="img/avatar.png" >
                <p class="posterama hero1-name"></p>
            </div>
            <div class="hero-card">
                <img  class="hero2" alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero2-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero3" alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero3-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero4" alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero4-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero5" alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero5-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero6" alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero6-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero7" alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero7-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero8"  alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero8-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero9"  alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero9-name"></p>
            </div>
            <div class="hero-card">
                <img class="hero10"  alt="superhero-picture" src="img/avatar.png">
                <p class="posterama hero10-name"></p>
            </div>
            
        </div>
        
        <div class="hidden-card card1"></div>
        <div class="hidden-card card2"></div>
        <a href="#" class="random">Nasumican odabir</a>
        <div class="hero-row">
            <img class="hero1" src="img/logo.png">
            <img class="hero2" src="img/logo.png">
            <img class="hero3" src="img/logo.png">
            <img class="hero4" src="img/logo.png">
            <img class="hero5" src="img/logo.png">
            <img class="hero6" src="img/logo.png">
            <img class="hero7" src="img/logo.png">
            <img class="hero8" src="img/logo.png">
            <img class="hero9" src="img/logo.png">
            <img class="hero10" src="img/logo.png">

        </div>
    </div>

    <div class="tournament-container">
        <div class="first-clmn">
            <img class="hero1" src="img/avatar.png">
            <img class="hero2"src="img/avatar.png">
            <img class="hero3"src="img/avatar.png">
            <img class="hero4"src="img/avatar.png">
        </div>
        <div class="scnd-clmn">
            <div class="battle-winner-container">
                <div class="bracket">
                    <p class="result1">0:0</p>
                    <div></div>
                </div>
                <div class="winner">
                    <div><img class="winner1" src="img/Vector.png"> </div>
                </div>
            </div>

            <div class="battle-winner-container">
                <div class="bracket">
                    <p class="result2">0:0</p>
                    <div></div>
                </div>
                <div class="winner">
                    <div><img class="winner2" src="img/Vector.png"> </div>
                </div>
            </div>    
        </div>
        
        
        <div class="last-row">
            <div class="battle-winner-container">
                <div class="bracket">
                    <p >0:0</p>
                    <div></div>
                </div>
                <div class="winner">
                    <div><img class="winner5" src="img/Vector.png"> </div>
                </div>
            </div>
            


            <div class="battle-winner-container" style="transform: rotate(180deg);">
                <div class="bracket" >
                    <p style="transform: rotate(180deg);">0:0</p>
                    <div></div>
                </div>
                <div class="winner">
                    <div><img class="winner6" style="transform: rotate(180deg);" src="img/Vector.png"> </div>
                </div>
            </div>
        </div>


        <div class="final-winner">
            <div class="battle-winner-container">
                <p class="posterama">Winner</p>
                <div><img class="winnerfinal" src="img/Vector.png"> </div>
            </div>

            <div class="final-bracket">
                <div></div>
            </div>
            
        </div>


        <div class="scnd-clmn" style="transform: rotate(180deg);">
            <div class="battle-winner-container" >
                <div class="bracket">
                    <p class="result4" style="transform: rotate(180deg);">0:0</p>
                    <div></div>
                </div>
                <div class="winner">
                    <div><img class="winner4" style="transform: rotate(180deg);" src="img/Vector.png"> </div>
                </div>
            </div>

            <div class="battle-winner-container" >
                <div class="bracket">
                    <p class="result3" style="transform: rotate(180deg);">0:0</p>
                    <div></div>
                </div>
                <div class="winner">
                    <div><img class="winner3" style="transform: rotate(180deg);" src="img/Vector.png"> </div>
                </div>
            </div>    
        </div>


        <div class="first-clmn">
            <img class="hero5" src="img/avatar.png">
            <img class="hero6" src="img/avatar.png">
            <img class="hero7" src="img/avatar.png">
            <img class="hero8" src="img/avatar.png">
        </div>

    </div>
</body>
</html>
